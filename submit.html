<!doctype html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Generate Math</title>

    <!-- CSS -->
    <link rel="icon" href="imgs/favicon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/topics.css">
    <link rel="stylesheet" href="css/submit.css">


  </head>

  <body>

    <div class="nav-left" style="color: black;">&#8734;</div>
    <div class="nav-right" style="color: black;">Sign In</div>

    <div class="container-fluid" style="padding: 0;">

      <div class="title-img"></div>

      <div class="topics-top row">
        <div class="col-12 topics-header" id="subject">Finally</div>
        <div class="col-12 topics-body">
          Please make sure the topics below are the ones you have selected.
          After that, enter how many of each question type you would like to be generated.
          Finally, click generate to generate your questions!
        </div>
      </div>


      <div class="topics row">
        <ul id="topics">
        </ul>
      </div>

      <div class="row topics-submit">
        <div class="col-12 text-center">
          <button type="button" name="button" class="btn-submit" onclick="submitGenerate()">Generate</button>
        </div>
      </div>

      <div class="row footer" style="padding-top: 50px;">
        <div class="col-12">
          <a href="https://github.com/DanielEtaat/MathProgramWebsite" target="_blank">Code</a> |
          <a href="">Contact Us</a>
        </div>
      </div>

    </div>

    <div class="bottom"></div>

    <!-- JS -->
    <script src="js/submit.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-analytics.js"></script>
    <script src="js/firebase.js"></script>

  </body>

</html>
